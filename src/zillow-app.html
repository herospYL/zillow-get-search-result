<dom-module id="zillow-app">
    <template>
        <style>
            :host {
                --app-primary-color: #0074e4;
                --app-secondary-color: #e2effc;

                display: block;
            }

            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 440px;
                color: #fff;
                background: url(../images/beams-839348_1920.jpg) bottom center;
                background-size: cover;

                --app-header-background-front-layer: {
                    background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.5) 100%);
                };
                --app-header-background-rear-layer: {
                    background-color: #0074e4;
                };
            }

            app-header paper-icon-button {
                color: white;
                --paper-icon-button-ink-color: white;
            }

            app-toolbar.tall {
                height: 400px;
            }

            [main-title] {
                font-weight: 300;
                position: absolute;
                bottom: 40px;
                left: 180px;
                font-size: 45px;
                margin: 0;
            }

            [condensed-title] {
                font-weight: lighter;
                margin-left: 30px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            [condensed-title] i {
                font-weight: 100;
                font-style: normal;
            }

            [condensed-search] {
                width: 100%;
                font-weight: lighter;
                margin-left: 30px;
                vertical-align: middle;

                --paper-input-container-input-color: white;
                --paper-address-container-underline: {
                    opacity: 0.0;
                };
                --paper-address-container-underline-focus: {
                    opacity: 0.0;
                };
            }

            @media (max-width: 639px) {
                [main-title] {
                    left: 85px;
                }
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Main content -->
            <app-header-layout>
                <app-header condenses fixed=""
                            effects="waterfall resize-snapped-title fade-background"
                            effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
                    <app-toolbar>
                        <a href="/main-view">
                            <paper-icon-button icon="home"></paper-icon-button>
                        </a>
                        <h4 condensed-title hidden$="[[showSearchBar]]">{{searchString}}</h4>
                        <template is="dom-if" if="[[showSearchBar]]">
                            <paper-icon-button prefix icon="clear" alt="clear" title="clear"></paper-icon-button>
                            <paper-input condensed-search no-label-float></paper-input>
                            <paper-icon-button suffix icon="arrow-forward" alt="go" title="go"></paper-icon-button>
                        </template>
                        <paper-icon-button icon="search" alt="search" title="search"
                                           on-tap="toggleSearchBar"></paper-icon-button>
                    </app-toolbar>
                    <h1 main-title>{{searchString}}</h1>
                </app-header>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <zillow-main-view name="main-view"></zillow-main-view>
                    <zillow-content-view name="content-view"></zillow-content-view>
                    <!--TODO: Modify Title by listening the search event fired, double binding is not correct-->
                    <zillow-view404 name="view404"></zillow-view404>
                </iron-pages>
            </app-header-layout>
            <footer>
                <zillow-footer></zillow-footer>
            </footer>
        </app-drawer-layout>
    </template>
</dom-module>
<script src="zillow-app.js"></script>
