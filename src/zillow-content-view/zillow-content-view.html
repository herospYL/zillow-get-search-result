<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout">
<link rel="import" href="../shared-styles.html">

<!--Local Import-->
<link rel="import" href="zillow-content-overview/zillow-content-overview.html">
<link rel="import" href="zillow-content-map/zillow-content-map.html">
<link rel="import" href="zillow-content-zestimate/zillow-content-zestimate.html">
<link rel="import" href="zillow-content-local-real-estate/zillow-content-local-real-estate.html">

<dom-module id="zillow-content-view">
    <template>
        <style include="shared-styles"></style>
        <style include="iron-flex-layout">
            :host {
                display: block;

                padding: 10px;
            }

            .flex-horizontal {
                @apply(--layout-horizontal);
            }

            .flexChild {
                @apply(--layout-flex);
            }

            .left-card  {
                margin-right: 6px;
            }

            .right-card {
                margin-left: 6px;
            }

            .top-card {
                margin-bottom: 6px;
            }

            .bottom-card {
                margin-top: 6px;
            }

            .array-card {
                margin-right: -18px;
            }

            .content-bottom {
                height: 30vh;
                overflow: auto;
            }

            .bottom-array {
                display: inline-block;
            }
        </style>

        <div class="flex-horizontal">
            <div class="flexChild">
                <div class="card left-card top-card">
                    <zillow-content-overview overview-selected="[[contentSelected]]"
                                             overview-data="[[contentData]]"></zillow-content-overview>
                </div>
            </div>
            <div class="flexChild">
                <div class="card right-card top-card">
                    <zillow-content-map map-data="[[contentData.address]]"></zillow-content-map>
                </div>
            </div>
        </div>
        <div class="flex-horizontal">
            <div class="flexChild">
                <div class="card left-card top-card bottom-card">
                    <zillow-content-zestimate zestimate-data="[[contentData.zestimate]]" zestimate-kind="Zestimate:"></zillow-content-zestimate>
                </div>
            </div>
            <div class="flexChild">
                <div class="card right-card top-card bottom-card">
                    <zillow-content-zestimate zestimate-data="[[contentData.rentzestimate]]" zestimate-kind="Rent Zestimate:"></zillow-content-zestimate>
                </div>
            </div>
        </div>
        <div class="content-bottom">
            <template is="dom-repeat" items="[[contentData.localRealEstate.region]]">
                <div class="card array-card bottom-card bottom-array">
                    <zillow-content-local-real-estate local-real-estate-data="[[item]]">
                    </zillow-content-local-real-estate>
                </div>
            </template>
        </div>
    </template>
</dom-module>
<script src="zillow-content-view.js"></script>
