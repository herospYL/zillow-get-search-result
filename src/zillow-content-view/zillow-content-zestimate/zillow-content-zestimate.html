<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!--Local Import-->
<link rel="import" href="../../shared-styles.html">

<dom-module id="zillow-content-zestimate">
    <template>
        <style include="shared-styles"></style>
        <style include="iron-flex-layout">
            :host {
                display: block;

                padding: 10px;
            }

            .zestimate-change div {
                display: inline-block;
            }

            .zestimate-change #zestimate-change-value {
                border: 2px solid;
                border-radius: 5px;

                padding: 2px 5px;
            }

            .zestimate-range * {
                display: inline-block;
            }

            .zestimate-range paper-slider {
                padding: 0 16px 0 16px;
                margin: 0 32px 0 0;

                vertical-align: middle;
                --paper-slider-disabled-active-color: var(--app-primary-color);
                --paper-slider-disabled-knob-color: var(--app-primary-color);
            }
        </style>

        <div class="content-zestimate">
            <div class="zestimate-amount">
                <h2>
                    <span>[[zestimateKind]]</span>
                    <span>[[getCurrencySign(zestimateData.amount.currency)]]</span>
                    <span>[[_amountSeparate(zestimateData.amount.Value)]]</span>
                </h2>
            </div>
            <div class="zestimate-change">
                <div id="zestimate-change-value">
                    <span>[[getCurrencySign(zestimateData.valueChange.currency)]]</span>
                    <span>[[zestimateData.valueChange.Value]]</span>
                </div>
                <div>Last [[zestimateData.valueChange.duration]] Days</div>
            </div>
            <div class="zestimate-range">
                <p>
                    <span>[[getCurrencySign(zestimateData.valuationRange.low.currency)]]</span>
                    <span>[[_amountSeparate(zestimateData.valuationRange.low.Value)]]</span>
                </p>
                <paper-slider disabled value="50"></paper-slider>
                <p>
                    <span>[[getCurrencySign(zestimateData.valuationRange.high.currency)]]</span>
                    <span>[[_amountSeparate(zestimateData.valuationRange.high.Value)]]</span>
                </p>
            </div>
        </div>
    </template>
</dom-module>
<script src="zillow-content-zestimate.js"></script>
