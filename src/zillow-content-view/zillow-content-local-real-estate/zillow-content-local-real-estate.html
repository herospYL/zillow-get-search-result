<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/maps-icons.html">

<!--Local Imports-->
<link rel="import" href="../../shared-styles.html">

<dom-module id="zillow-content-local-real-estate">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            .local-real-estate-type {
                text-transform: capitalize;
            }

            .local-real-estate-value {
                margin-left: 15px;
            }
        </style>
        <div class="content-local-real-estate">
            <div class="local-real-estate-type">
                <h2>
                    <span>[[localRealEstateData.type]]:</span>
                    <span>[[localRealEstateData.name]]</span>
                </h2>
            </div>
            <div class="local-real-estate-value">
                <h3>
                    Zestimate:
                    <span>[[localRealEstateData.zindexValue]]</span>
                </h3>
            </div>
            <div class="content-links">
                <a href$="[[localRealEstateData.links.overview]]" tabindex="-1">
                    <paper-button>
                        <iron-icon icon="info"></iron-icon>
                        Overview
                    </paper-button>
                </a>
                <a href$="[[localRealEstateData.links.forSaleByOwner]]" tabindex="-1">
                    <paper-button>
                        <iron-icon icon="social:person"></iron-icon>
                        For Sale By Owner
                    </paper-button>
                </a>
                <a href$="[[localRealEstateData.links.forSale]]" tabindex="-1">
                    <paper-button>
                        <iron-icon icon="maps:local-offer"></iron-icon>
                        For Sale
                    </paper-button>
                </a>
            </div>
        </div>
    </template>
</dom-module>
<script src="../sample-response.js"></script>
<script src="zillow-content-local-real-estate.js"></script>
