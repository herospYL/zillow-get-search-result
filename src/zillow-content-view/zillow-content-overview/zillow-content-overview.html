<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="zillow-content-overview">
    <template>
        <style include="iron-flex-layout">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="content-overview">
            <div>
                <h1>[[overviewData.address.street]]</h1>
                <h2>[[overviewData.address.city]] [[overviewData.address.state]], [[overviewData.address.zipcode]]</h2>
                <a href="http://www.zillow.com/">
                    <img src="http://www.zillow.com/widgets/GetVersionedResource.htm?path=/static/logos/Zillowlogo_200x50.gif"
                         width="200"
                         height="50"
                         alt="Real Estate on Zillow">
                </a>
            </div>
            <div>
                <paper-button>
                    <iron-icon icon="info"></iron-icon>
                    Home Details
                </paper-button>
                <paper-button>
                    <iron-icon icon="editor:insert-chart"></iron-icon>
                    Graphs & Data
                </paper-button>
                <paper-button>
                    <iron-icon icon="maps:place"></iron-icon>
                    Map This Home
                </paper-button>
                <paper-button>
                    <iron-icon icon="image:compare"></iron-icon>
                    Comparables
                </paper-button>
            </div>
        </div>
    </template>
</dom-module>
<script src="../sample-response.js"></script>
<script src="zillow-content-overview.js"></script>
